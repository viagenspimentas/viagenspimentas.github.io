<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Passeios Starline - início</title>
</head>

<body onload="loadPlaces()">
  <!--HEADER-->
  <header class="sticky-top">
    <!--BARRA DE NAVEGAÇÃO-->
     <nav class="navbar navbar-expand-lg bg-success">
      <div class="container">
        <a class="navbar-brand text-white fs-2" href="#">Passeios<span class="text-warning fs-2">Starline</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white fs-5" aria-current="page" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" onclick="fecharJanela('/index.html?#titulo-locais')">Lugares</a>
            </li>
          </ul>
          <div class="d-flex py-2">
             <img src="assets/icons/darkModeIcon.svg" width="10%" alt="Icon Dark mode" onclick="night()" id="nightIcon" style="cursor: pointer;">
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!--MAIN-->
  <main id="demo">
    <!--CARROSSEL-->
    <div id="carousel" class="carousel slide shadow-lg mb-4">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/minas_gerais/araxa.jpg" class="img-fluid d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Araxa</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/minas_gerais/belo-Horizonte.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Belo Horizonte</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/minas_gerais/diamantina.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Diamantina</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   
    
    <div id="titulo-locais" class="container-fluid py-5  ">
      <h1 class="text-center form-control-xl">Locais</h1>
      <hr>
    </div>
    <!--Barra de Busca-->
    <div id="barra-de-busca" class="container-fluid">
      <div class="container mb-2">
        <div class="d-grid gap-2 col-12 mx-auto">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-lg btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Filtros
          </button>
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Filtros</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Filtro de preços e nomes</span>
                    <input type="text" class="form-control" placeholder="Digite um local ou preço" aria-label="Username"
                      aria-describedby="basic-addon1" onkeyup="filtrarLocais()">
                  </div>
                  <div id="resultados-pesquisa" class="container d-flex justify-content-center flex-wrap">
                    <!-- o resultado é imprimido aqui  -->
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" onclick="filtrarLocais()" class="btn btn-primary">Pesquisar</button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--LISTA DE LOCAIS-->
    <div id="locais" class="container">
      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    function filtrarLocais() {
      // Obter o valor do campo de pesquisa
      const input = document.querySelector('.modal-body input');
      const filtro = input.value.toLowerCase();

      // Selecionar a lista de locais
      const listaLocais = document.getElementById('locais');

      // Selecionar a div para exibir os resultados da pesquisa
      const resultadosPesquisa = document.getElementById('resultados-pesquisa');
      resultadosPesquisa.innerHTML = ''; // Limpar resultados anteriores

      // Obter todos os cards de local na lista
      const cards = listaLocais.querySelectorAll('.card');

      cards.forEach(card => {
        // Obter o texto completo do card
        const textoCard = card.textContent.toLowerCase();

        // Verificar se o texto do card contém o filtro
        if (textoCard.includes(filtro)) {
          // Clonar o card e adicioná-lo à div de resultados
          const clone = card.cloneNode(true);
          resultadosPesquisa.appendChild(clone);
        }
      });
    }
  </script>
  
  <script src="assets/scripts/locais.js"></script>
  <script src="assets/scripts/night.js"></script>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
